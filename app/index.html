<head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>

<body>
	<div class="ui center aligned container">
		<header>
			<h1></h1>
		</header>
		<section class="main"></section>

		<!-- <div class="input-group input-group-lg">
  			<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
				<input type="text" class="form-control" id="inputField" placeholder="Search..." aria-describedby="sizing-addon1" onkeydown="search(this)" autofocus/>
			</div> -->

		<div class="ui massive fluid icon input">
			<input placeholder="Search..." type="text" id="inputField" onkeydown="search(this)" autofocus>
			<i class="search icon"></i>
		</div>

		<!--<div class="ui divider"></div> -->
		<div class="ui very padded segment" id="startDisplayDiv">

			<div class="ui very padded relaxed divided list" id="startDisplay">
				<div class="item">
					<i class="large cloud middle aligned icon"></i>
					<div class="content">
						<h3 class="ui header">Type to search the web</h3>
					</div>
				</div>
				<div class="item">
					<i class="large map middle aligned icon"></i>
					<div class="content">
						<h3 class="ui header">Enter "/" and the name of your desired website</h3>
					</div>
				</div>
				<div class="item">
					<i class="large setting middle aligned icon"></i>
					<div class="content">
						<h3 class="ui header">Use "//Settings" to access the settings window</h3>
					</div>
				</div>
			</div>

		</div>

		<div class="ui very padded segment" id="displayDiv">
			<div id='display'></div>
		</div>

		<footer></footer>
	</div>
</body>

<script>
	var ipc = require('ipc');
	var shell = require('shell');

	var usrField = document.getElementById('inputField');

	document.getElementById('display').style.display = 'none';

	usrField.onkeyup = function() {

		document.getElementById('display').style.display = 'block';
		if (document.getElementById('inputField').value.length > 2) {
			document.getElementById('startDisplayDiv').style.display = 'none';
			document.getElementById('displayDiv').style.display = 'block';
		} else {
			document.getElementById('startDisplayDiv').style.display = 'block';
			document.getElementById('displayDiv').style.display = 'none';
		}

		if (usrField.value.indexOf("/") > -1) {
			document.getElementById('display').innerHTML = "www." + "<span style='background-color: yellow;'>" + usrField.value.replace('/', '') + "</span>" + ".com";
		}
		else {
			document.getElementById('display').innerHTML = usrField.value;
		}

	}

	function query(val) {
		shell.openExternal("https://www.google.ca/?gfe_rd=cr&ei=5NnpVfajF4qV8QfglLCQBg&gws_rd=ssl#q=" + val);
	}

	function search(ele) {
		if (event.keyCode == 13) {
			var usrQuery = ele.value;
			query(usrQuery);
		}
	}
</script>

</html>
